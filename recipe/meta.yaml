{% set name = "robotframework-appiumlibrary" %}
{% set version = "1.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework-appiumlibrary-{{ version }}.tar.gz
  sha256: eb7eabccd3cbf4471d4a7107d1587253f122d8a7eded8f595f86e5a69826b6e8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - appium-python-client >=0.28
    - decorator >=3.3.2
    - docutils >=0.8.1
    - kitchen >=1.2.4
    - python
    - robotframework >=2.6.0
    - selenium >=2.47.1
    - six >=1.10.0

test:
  imports:
    - AppiumLibrary
    - AppiumLibrary.keywords
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/serhatbolsu/robotframework-appiumlibrary
  summary: Robot Framework Mobile app testing library for Appium Client Android & iOS & Web
  license: Apache-2.0
  license_file: LICENSE.txt
extra:
  recipe-maintainers:
    - saibhargav1508
